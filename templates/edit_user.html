<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Idle Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Edit User</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <button type="submit" class="btn-primary" style="width: 100%;">Update Username</button>
                </div>

                <div style="text-align: center; margin-top: 1rem;">
                    <a href="{{ url_for('admin') }}"
                        style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
