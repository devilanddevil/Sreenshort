<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Idle Time Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="card auth-card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">Reset Password</h1>
        <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">Set a new password for user
            <strong>{{ username }}</strong></p>

        <form method="post">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required autofocus>
            </div>
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn-primary" style="flex: 1;">Update Password</button>
                <a href="{{ url_for('admin') }}" class="btn-secondary"
                    style="flex: 1; text-align: center; text-decoration: none;">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
